<!DOCTYPE html>
<html>
   <head>
      <title>Draft Board</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="game.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

      <link rel="stylesheet" href="https://drvic10k.github.io/bootstrap-sortable/Contents/bootstrap-sortable.css" />
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
      
      <script src="https://drvic10k.github.io/bootstrap-sortable/Scripts/bootstrap-sortable.js"></script>
      
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

   </head>
   <body>
      <div class='playerList' style='position:relative; left:0px; top:0px; width:230px'>
         <script>createLoginButton();</script>
         <script>createStatus();</script>
      </div>

      <div style='width:250px; height:500px; float: left;'>
         <input class="form-control" id="myInput" type="text" placeholder="Search..">

         <table class="table table-bordered sortable" id="user-standings-table">
            <thead>
                  <th>Player Name</th> 
            </thead>
            <tbody id='myTable'>
               <tr><td></td></tr>
            </tbody>

         </table>
         <script>
            $(document).ready(function(){
              $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
              });
            });
         </script></div>

      <div class='order' style='float: right; width: 400px;'></div>
      <div class='drafted' style='float: right; width: 250px;'></div>
      <div class='teamList' style='float: right; width: 250px;'>

         </div>
   </body>
</html>
